<ul class="collection with-header main" id="intent-header">
  <li class="collection-header col s12 valign-wrapper grey lighten-3 ">
    <span class="col s1 f-w-b purple-text">Projects :</span>
    <span class=" left col s11 ">
      <select [(ngModel)]="project" (ngModelChange) = "projectChange($event)" class="browser-default">
        <option *ngFor = "let project of projectList;"value="{{project.id}}">{{project.name}}</option>
      </select>
    </span>
    <!-- <span class="col s3"> -->
      <!-- <a  routerLink="/intentEdit"  class=" purple btn waves-effect waves-light " >ADD INTENT</a> -->
      <!-- <a href="#new-project-modal"  class="purple btn waves-effect waves-light  modal-trigger">CREATE NEW PICASI</a>
</span> -->
    <!-- <span class="col s3">

      <a (click)="showTrainingToast()" class="col s12 purple btn waves-effect waves-light ">Train Model</a>
    </span> -->
  </li>
</ul>
<ul class="collection with-header main " id="intent-list">
  <li class="collection-header col s12 p-l-0 valign-wrapper purple ">
    <span class=" left col s10 p-l-0 ">
        <div class="input-field col p-l-0 s12">
          <i class="material-icons prefix">search</i>
          <input [(ngModel)]="searchText" id="icon_prefix" type="text" class="validate white">
        </div>

    </span>
    <span class="right col s2 ">
      <a  routerLink="/intentEdit/{{project}}/"  class=" cyan btn waves-effect waves-light white-text " >ADD INTENT</a>
    </span >
  </li>
  <!-- <li>

    <div class="row valign-wrapper">
      <div class="input-field col s10">
        <i class="material-icons prefix">textsms</i>
        <input type="text" id="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">Autocomplete</label>
      </div>
    </div>
  </li> -->
  <li class="collection-item col s12  " *ngFor="let intent of intents | filter : searchText">
    <a routerLink="/intentEdit/{{project}}/{{intent.intent}}">
      <span class="valign-wrapper"><i class="purple-text small material-icons cyan-text">bubble_chart</i>{{intent.intent}}</span>
    </a>
  </li>
  <li class="collection-item col s12 " [hidden]="intents.length < 10">
    <ul class="pagination right">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active-purple"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </li>
</ul>
<app-new-project-modal></app-new-project-modal>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a href="#new-project-modal" class="  modal-trigger btn-floating cyan tooltipped" data-position="top" data-tooltip="Create a new picasi"><i class="material-icons">add</i></a></li>
    <li><a (click)="trainModel()" class="btn-floating purple tooltipped" data-position="top" data-tooltip="Train model"><i class="material-icons">autorenew</i></a></li>
  </ul>
</div>
